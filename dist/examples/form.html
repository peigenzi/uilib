<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>表单</title>
        <link rel="stylesheet" href="../css/ui.min.css" />
        <style>
            .m-form {
                padding-bottom: 30px;
                padding-left: 20px;
                padding-right: 20px;
            }
            .u-tt {
                font-size: 18px;
                line-height: 4;
                /* color: #; */
            }
            .u-split {
                height: 15px;
            }
        </style>
    </head>

    <body>
        <div class="m-form">
            <h2 class="u-tt">控件</h2>
            <label for="k1">输入框</label>
            <input type="text" class="form-control" id="k1" />
            <p class="u-split"></p>
            <label for="k2">文本域</label>
            <textarea name="" id="k2" rows="3" class="form-control"></textarea>
            <p class="u-split"></p>
            <label>多选框</label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" /> 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2" /> 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3" /> 3
            </label>
            <p class="u-split"></p>
            <label>单选框</label>
            <label class="radio-inline">
                <input
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                />
                1
            </label>
            <label class="radio-inline">
                <input
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                />
                2
            </label>
            <label class="radio">
                <input
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"
                />
                3 可以是块级独占一行
            </label>
            <p class="u-split"></p>
            <label>下拉选择</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <p class="u-split"></p>
            <label>小号表单</label>
            <input type="text" class="form-control input-sm"/>
            <p class="u-split"></p>
            <label>大号表单</label>
            <input type="text" class="form-control input-lg"/>
        </div>

        <div class="m-form">
            <h2 class="u-tt">基本实例</h2>
            <form>
                <div class="form-group">
                    <label for="ipt1">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="ipt1"
                        placeholder="Email"
                    />
                </div>
                <div class="form-group">
                    <label for="ipt2">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="ipt2"
                        placeholder="Password"
                    />
                </div>
                <div class="form-group">
                    <label for="ipt3">文件上传</label>
                    <input type="file" id="ipt3" />
                </div>
                <div class="checkbox">
                    <label> <input type="checkbox" /> Check me out </label>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>

        <div class="m-form">
            <h2 class="u-tt">内联表单</h2>
            <form class="form-inline">
                <div class="form-group">
                    <label for="ipt4">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="ipt4"
                        placeholder="aaaa"
                    />
                </div>
                <div class="form-group">
                    <label for="ipt5">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="ipt5"
                        placeholder="aaaaa@163.com"
                    />
                </div>
                <div class="checkbox">
                    <label> <input type="checkbox" /> 记住我</label>
                </div>
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </div>

        <div class="m-form">
            <h2 class="u-tt">响应式表单</h2>
            <form class="form-responsive">
                <div class="form-group">
                    <label for="ipt6" class="ui-col-xs-12 ui-col-sm-2 control-label"
                        >Email</label
                    >
                    <div class="ui-col-xs-12 ui-col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="ipt6"
                            placeholder="Email"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label
                        for="ipt7"
                        class="ui-col-xs-12 ui-col-sm-2 control-label"
                        >Password</label
                    >
                    <div class="ui-col-xs-12 ui-col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="ipt7"
                            placeholder="Password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="ui-col-sm-offset-2 ui-col-sm-10">
                        <div class="checkbox">
                            <label> <input type="checkbox" /> 记住我 </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="ui-col-sm-offset-2 ui-col-sm-10">
                        <button type="submit" class="btn btn-default">
                            登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
